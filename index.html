<!DOCTYPE html>

<head>

<body>

    <div id="loading-overlay">

        <div class="spinner-border text-white" role="status" style="width: 3rem; height: 3rem;"></div>
        <p id="loader-text" class="text-white mt-2">Menyiapkan Aplikasi...</p>
    </div>

    <div id="setup-box" class="text-center p-5 bg-white rounded-5 shadow position-absolute top-50 start-50 translate-middle" style="width: 450px; display: none;">
        <h2 class="text-primary mb-4">Konfigurasi Game</h2>
        
        <select id="kelas-select" class="form-select form-select-lg mb-3">
            <option value="" disabled selected>Pilih Kelas...</option>
            <option value="ID_SS_KELAS_1">Kelas 1</option>
            <option value="12rNCYphlTei0YHc1y-cPgyGXNtGH82k-zMTw7jc1wXA">Kelas 2</option>
            <option value="1rOlQ8rF1XB7ota6uOPzWuPTOb8co44ysVsVqTJHpR4w">Kelas 3</option>
            <option value="1l2QlqdxXD0tfiGMd1_0x4D119NvNowyKw4nY-JwdB4w">Kelas 4</option>
            <option value="1mG3eEEfkySJ7FPOgSrRu8YSCeHgjnph1S6C1-Ptl8xo">Kelas 5</option>
            <option value="1elzv3PsrP2OFtV7GNB2uSjTYajT_am3e7MRS2QnGPTg">Kelas 6</option>

            </select>

        <select id="mapel-select" class="form-select form-select-lg mb-4">
            <option value="" disabled selected>Pilih Mapel...</option>
            <option value="mtk">Matematika</option>
            <option value="idn">Bahasa Indonesia</option>
            <option value="ppkn">PPKn</option>
            <option value="ipas">IPAS</option>
            <option value="jawa">Bahasa Jawa</option>
            <option value="pai">Pendidikan Agama Islam</option>
            <option value="ing">Bahasa Inggris</option>
            <option value="pjok">PJOK</option>
        </select>

        <button onclick="fetchDataSoal()" class="btn btn-primary btn-lg w-100 py-3 shadow-sm">MULAI GAME</button>
    </div>
</div>



    <header class="arena-header">
        <div class="battle-area">
            <div id="char-p1" class="character p1-idle">ðŸ‘¦</div>

                <div id="marker">ðŸš©</div>
            </div>
            <div id="char-p2" class="character p2-idle">ðŸ‘§</div>

    </header>
   
    <div class="container-fluid px-3 mt-3">
        <div class="row g-4">
            <div class="col-6">
                <div class="card p-3 border-0 shadow-lg rounded-4 card-custom">
                    <div class="d-flex justify-content-between">
                        <h4 class="text-primary">PLAYER 1</h4>
                        <div id="t1" class="timer">10s</div>
                    </div>
                    <div class="no-soal" id="no1">Soal #--</div>
                    <div id="q1" class="q-box">Hubungi Pengembang</div>
                    <div id="opt1" class="d-grid gap-2"></div>
                </div>
            </div>

            <div class="col-6">
                <div class="card p-3 border-0 shadow-lg rounded-4 card-custom">
                    <div class="d-flex justify-content-between">
                        <h4 class="text-warning">PLAYER 2</h4>
                        <div id="t2" class="timer">10s</div>
                    </div>
                    <div class="no-soal" id="no2">Soal #--</div>
                    <div id="q2" class="q-box">@catatanadzkia</div>
                    <div id="opt2" class="d-grid gap-2"></div>

<footer class="dev-footer">

                </a>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
